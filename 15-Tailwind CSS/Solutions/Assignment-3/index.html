<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen w-screen flex bg-gray-200">
        <div class="w-1/5 bg-black h-screen flex flex-col justify-between py-3 text-gray-400">
            <div>
                <h1 class="text-2xl text-white font-bold text-center">Dashboard</h1>
                <ul class="pt-3 text">
                    <li class=" font-semibold text-white bg-gray-700 pl-3 py-1"> <i class="fa-solid fa-gauge-high pr-2"></i> Dashboard</li>
                </ul>
                <ul class="pl-3 text-[17px]">
                    <li class="font-semibold pt-2"> <i class="fa-solid fa-people-group pr-2"></i> Team</li>
                    <li class="font-semibold pt-2"> <i class="fa-solid fa-folder pr-2"></i> Projects</li>
                    <li class="font-semibold pt-2"> <i class="fa-solid fa-calendar-days pr-2"></i> Calendar</li>
                    <li class="font-semibold pt-2"> <i class="fa-solid fa-file-lines pr-2"></i> Documents</li>
                    <li class="font-semibold pt-2"> <i class="fa-solid fa-clipboard-check pr-2"></i> Reports</li>
                </ul>
            </div>
            <div class="pl-3 text-[17px]">
                <h1 class=" font-semibold ">Your Teams</h1>
                <ul>
                    <li class=" font-semibold pt-2"> <i class="fa-solid fa-people-group pr-2"></i> PW Skills</li>
                    <li class=" font-semibold pt-2"> <i class="fa-solid fa-people-group pr-2"></i> PW Labs</li>
                    <li class=" font-semibold pt-2"> <i class="fa-solid fa-people-group pr-2"></i> PW-IOI</li>
                </ul>
            </div>
        </div>
        <div class="w-4/5 py-3 px-3">
            <div class="bg-white flex justify-between align-content-center py-2 px-4 rounded shadow">
                <div>
                    <ul>
                        <li class="text-lg font-semibold text-black"> <i class="fa-solid fa-circle-user"></i> Profile</li>
                    </ul>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bell pl-2"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
