<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="#">
        
                <label for="firstName">First Name</label> 
                <input type="text" id="firstName" name="firstName" required minlength="3"> <br />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required minlength="3"> <br />
            
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" required minlength="3"> <br />
    
                <label for="Password">Password</label>
                <input type="password" id="Password"name="Password" required minlength="3"> <br />

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword"name="confirmPassword " required minlength="3"> <br />

                <label for="age">Age</label>
                <input type="number" id="age"name="age " required min="1" max="150"> <br />

                <label for="gender">Gender</label>
                <select name="gender" id="gender" required style="margin-bottom: 10px;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br />

                <input type="checkbox" id="termsConditions" name="termsConditions" required>
                <label for="termsConditions"> I agree to the terms and conditions
                </label> <br />

                <button type="submit">Sign Up</button>
                
    </form>
</body>
</html>
