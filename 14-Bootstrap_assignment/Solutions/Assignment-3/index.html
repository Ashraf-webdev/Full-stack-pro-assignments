<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex ">
          <img width="170px" src="https://cdn-domkm.nitrocdn.com/mUwYjjLfVncWVxfvyxDfCNaTOZLqATYD/assets/images/optimized/rev-bd4b1a4/wp-content/uploads/2023/01/PWSkills-logo.png" alt="PW logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-5">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active fs-5  fw-normal " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Courses
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Software Engineering</a></li>
                      <li><a class="dropdown-item" href="#">Artificial Intelligence</a></li>
                    </ul>
                  </li>
              <li class="nav-item">
                <a class="nav-link fs-5  fw-normal" aria-current="page" href="#">Job Portal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5  fw-normal" href="#">PW Skills Lab</a>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-primary rounded-2 px-4 py-2 fw-semibold  " data-bs-toggle="modal" data-bs-target="#loginModel">Login</button>
        </div>
      </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModel" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login to your account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="Email1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
                  <div id="emaildesc" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password1">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
