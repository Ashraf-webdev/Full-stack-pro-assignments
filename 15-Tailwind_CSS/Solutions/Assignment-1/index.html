<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex justify-evenly h-screen">
        <div class="flex justify-center align-items-center">
            <div class="flex flex-col justify-center align-items-center ">
                <h1 class="text-center text-2xl font-bold">Login</h1>
                <p class="text-center text-gray-500	py-2">Enter your credential to access your account</p>
                <div class="flex justify-center gap-x-2 border-gray-500 border-[1.5px] rounded my-4">
                    <img class="w-7 py-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="">
                    <h2 class="text-lg font-medium py-1">Login with Google</h2>
                </div>
                <div class="h-[1px] w-full bg-gray-500 relative my-8 lg:my-12">
                    <span class="absolute left-1/2 -top-3 bg-white px-4 -translate-x-1/2">or</span>
                </div>
                <div class="flex flex-col">
                    <div class="flex flex-col">
                        <label for="email" class="font-semibold">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="email@gmail.com" class="border-gray-500 border-[1.5px] rounded py-1 px-2">
                    </div>
                    <div class="flex flex-col my-5">
                        <div class="flex justify-between">
                            <label for="password" class="font-semibold">Password</label>
                            <a href="#" class="font-semibold text-blue-700">Forgot Password?</a>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Password" class="border-gray-500 border-[1.5px] rounded py-1 px-2">
                    </div>
                </div>
                <button class="bg-blue-600 text-white py-2 rounded">Login</button>
                <div>
                    <p class="text-center text-gray-500	py-2 font-semibold">Don't have an account?<span class="text-black"> Register here</span></p>
                </div>
            </div>
        </div>
        <div class="lg:flex hidden">
            <img class="self-end" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1698297184~exp=1698297784~hmac=3be519a9952f4483f8e62f70771759663fe7e85057c80c529cdfb050a69e1d56" alt="" >
        </div>
    </div>
</body>
</html>
