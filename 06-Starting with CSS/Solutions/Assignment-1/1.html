<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Getting Started With CSS</title>
    
    <!-- Internal CSS -->
    <style>
        .internal-css {
            color: #ffffff;
            padding: 10px;
            font-size: 20px;
            background-color: #000000;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CSS</h1>
    
    <!-- Inline CSS -->
    <div style="background-color: #0a2df7; padding: 10px; font-size: 20px; color: #ffffff;">
        <!-- This is a div with inline CSS. -->
        Inline CSS
    </div>

    <!-- Internal CSS -->
    <div class="internal-css">
        <!-- This is a div with internal CSS. -->
        Internal CSS
    </div>

    <!-- External CSS -->
    <div class="external-css">
        <!-- This is a div with external CSS. -->
        External CSS
    </div>

</body>
</html>
